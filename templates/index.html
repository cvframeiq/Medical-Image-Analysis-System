<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Analyzer </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Literata:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #EAEAEA;
            margin: 0;
            padding: 40px;
            text-align: center;
            color: #333;
        }

        .form-container {
            background-color: #FFFFFF;
            border-radius: 8px;
            display: inline-block;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            width: 800px;
            max-width: 95%;
            box-sizing: border-box;
            text-align: left;
        }

        h1 {
            font-family: 'Literata', serif;
            font-size: 34px;
            margin-bottom: 30px;
            color: #1d5c63;
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .form-group label {
            font-family: 'Inter', sans-serif;
            display: block;
            margin-bottom: 0px;
            font-size: 13px;
            color: #1B6D73;
            font-weight: bold;
        }

        input[type="file"],
        textarea {
            width: 100%;
            margin: 0 0 12px 0;
            padding: 11px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        textarea {
            font-family: 'Pinyon Script', serif;
            resize: vertical;
            min-height: 80px;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 12px;
            border-radius: 3px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #e0e0e0;
        }

        button {
            width: 300px;
            margin-top: 20px;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            background-color: #1B6D73;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Inter', sans-serif;
        }

        button:hover {
            background-color: #15585E;
        }

        ::placeholder {
            font-family: 'Inter', sans-serif;
            color: #888;
        }

        /* âœ… NEW STYLING FOR RESULT SECTION */
        .result-box .label,
        .result-box .question strong,
        .result-box .answer strong {
            color: #1B6D73;
            font-weight: bold;
            font-size: 18px;
        }

        .result-box img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Medical Image Analysis System </h1>
    <div class="form-container">
        <form action="/result" method="POST" enctype="multipart/form-data">
            <!-- Upload Image -->
            <div class="form-group">
                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" name="image" required>
            </div>

            <!-- Question -->
            <div class="form-group">
                <label for="question-input">Question:</label>
                <textarea id="question-input" name="question" placeholder="Ask the question about image...." rows="4" required></textarea>
            </div>

            <button type="submit">Get Answer</button>
        </form>

        {% if answer %}
        <hr style="margin: 40px 0;">
        <div class="result-box">
            <div class="label">Uploaded Image : </div>
            <img src="{{ image_url }}" alt="Uploaded Image">

            <p class="question"><strong>Question: <br></strong> {{ question }}</p>
            <p class="answer"><strong>Answer: <br></strong> {{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
